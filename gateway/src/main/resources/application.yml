spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: test_route
          uri: https://www.baidu.com
          predicates:
            - Query=url,baidu

        - id: qq_route
          uri: https://www.qq.com
          predicates:
            - Query=url,qq

#        - id: admin_route
#          uri: http://localhost:8080/renren-fast/captcha.jpg?uuid=631bef5f-de70-4d6c-8a1e-8df3a144043d
#          predicates:
#            - Path=/a/**

        - id: product_route
          uri: lb://product
          predicates:
            - Path=/api/product/**
          filters:
            - RewritePath=/api/(?<segment>.*),/$\{segment} # 重写路径

        - id: admin_route
          uri: lb://renren-fast
          predicates:
            - Path=/api/**  # 前端项目默认  /api
          filters:
            - RewritePath=/api/(?<segment>.*),/renren-fast/$\{segment} # 重写路径
#            - RewritePath=/api/?(?<segment>.*), /renren-fast\{segment}
